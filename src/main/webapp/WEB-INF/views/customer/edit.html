<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:object="${customer}" method="post" enctype="multipart/form-data">
    <p>FirstName</p>
    <input type="text" th:field="*{firstName}">
    <p>LastName</p>
    <input type="text" th:field="*{lastName}">
    <p>Avatar</p>
    <img width="100px" height="100px" th:src="@{'/img/' + *{avatar}}">
    <button>Save</button>
</form>

</body>
</html>
