<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:object="${customer}">
        <p th:text="*{id}"></p>
        <p th:text="*{firstName}"></p>
        <p th:text="*{lastName}"></p>
        <p><img width="100px" height="100px" th:src="@{'/img/' + *{avatar}}" alt=""></p>
        <p><a href="/customer">Back</a></p>
    </div>
</body>
</html>
